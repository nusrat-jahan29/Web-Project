<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
      integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
      integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./friesItem.js"></script>
    <title>French Fry Items</title>
  </head>
  <body>
    <div class="ui container">
      <div class="ui grid segment">
        <div class="eight wide column">
          <div class="ui items">
            <div class="item">
              <img
                class="ui medium image biriyaniImage"
                src="https://www.homeperch.com/wp-content/uploads/2019/02/different-types-french-fries-waffle-cut-January162020-min.jpg"
              />
              <h1 class="header middle aligned content item-name">
                Waffle-Cut Fries (Small)
              </h1>
            </div>
          </div>
        </div>
        <div class="four wide column middle aligned">
          <h2>Unit Price: 120</h2>
        </div>
        <div class="four wide column middle aligned">
          <div class="ui input">
            <input
              id="fry1"
              type="number"
              class="quantity"
              name="tentacles"
              min="0"
              max="100"
              value="0"
              onchange="updateValue()"
            />
          </div>
        </div>
      </div>
      <div class="ui grid segment">
        <div class="eight wide column">
          <div class="ui items">
            <div class="item">
              <img
                class="ui medium image biriyaniImage"
                src="https://www.homeperch.com/wp-content/uploads/2019/02/different-types-french-fries-tornado-January162020-min.jpg"
              />
              <h1 class="header middle aligned content item-name">
                Tornado Fries (Medium)
              </h1>
            </div>
          </div>
        </div>
        <div class="four wide column middle aligned">
          <h2>Unit Price:180</h2>
        </div>
        <div class="four wide column middle aligned">
          <div class="ui input">
            <input
              id="fry2"
              type="number"
              class="quantity"
              name="tentacles"
              min="0"
              max="100"
              value="0"
              onchange="updateValue()"
            />
          </div>
        </div>
      </div>
      <h1 id="total-price">Total Price: 0 TK</h1>
      <button class="positive ui button pizzaButton" onClick="handlePayment()">
        Proced to pay
      </button>
    </div>
  </body>
</html>
