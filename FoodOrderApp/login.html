<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
      integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
      integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="ui container segment loginForm">
      <h1 class="login-header">Login</h1>
      <div class="ui large form">
        <div class="inline fields">
          <label>Username:</label>
          <input type="text" placeholder="example@gmail.com" id="username" />
        </div>
        <div class="inline fields">
          <label>Password:</label>
          <input type="password" placeholder="Password" id="password" />
        </div>
        <a
          href="https://semantic-ui.com/collections/form.html"
          class="forget-password"
          >Forgot Password</a
        >
      </div>
      <button
        type="submit"
        onclick="handleLogin()"
        class="big ui green button login-button"
      >
        Login
      </button>
    </div>
  </body>
  <script src="./login.js"></script>
</html>
