<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
      integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
      integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <script src="./signUp.js"></script>
    <title>SignUp</title>
  </head>
  <body>
    <div class="ui text container segment signupForm">
      <h1 class="login-header">SignUp</h1>
      <div class="ui form">
        <div class="inline field">
          <label style="width: 30%; text-align: right">Email:</label>
          <input type="text" placeholder="example@gmail.com" id="email" />
        </div>
        <div class="inline field">
          <label style="width: 30%; text-align: right">Set username:</label>
          <input type="text" placeholder="username" id="username" />
        </div>
        <div class="inline field">
          <label style="width: 30%; text-align: right">Password:</label>
          <input type="password" placeholder="Password" id="password" />
        </div>
        <div class="inline field">
          <label style="width: 30%; text-align: right">Confirm Password:</label>
          <input
            type="password"
            placeholder="Confirm Password"
            id="confirmPassword"
          />
        </div>
      </div>
      <button
        type="submit"
        onclick="handleSignUp()"
        class="big ui green button login-button"
      >
        SignUp
      </button>
    </div>
  </body>
</html>
