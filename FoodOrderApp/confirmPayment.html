<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
      integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
      integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./confirmPayment.js"></script>
    <title>Confirm Payment</title>
  </head>
  <body>
    <div class="ui container payment-container">
      <div class="ui compact segment confirm-segment">
        <h1 id="head">Total Amount</h1>
        <h2 id="total-amount">0</h2>
        <form class="ui form">
          <div class="field">
            <input type="tel" id="mobileNum" placeholder="Mobile Number" />
          </div>
          <div class="field">
            <input type="password" id="pin" placeholder="Pin" />
          </div>
          <button
            type="button"
            class="ui green button"
            id="confirmPayButton"
            onclick="confirmPayment(event)"
          >
            Confirm Payment
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
